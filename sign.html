<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student|Sign Up</title>
</head>
<body>
    <center>
   
    <h1><b>Sign Up</b></h1>
      <label for="name"><b>Username</b>:</label>
      <input type="text" 
               id="Username" 
               name="Username" placeholder="Enter Email ID"></label>
      <br><br>

      <label for="password"><b><strong>Password</strong></b></label>
      <input type="text" 
               id="password" 
               name="password" required><br><br>

      <label for="confirm password"><b><strong>Confirm Password:</strong> </b></label>
      <input type="confirm password" 
               id="confirm password" 
               name="confirm password" required><br><br><br>

      <button type="submit">Sign Up</button>
      </center>
   
</body>
</html>
